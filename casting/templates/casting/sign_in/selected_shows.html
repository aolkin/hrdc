<h4 class="text-center text-muted">Selected Shows:</h4>
<div class="row justify-content-center">
  <div class="col-lg-4 col-md-6">
    {% include "casting/sign_in/shows.html"%}
  </div>
</div>
<div class="text-center text-muted">
  Signing in as:
  {% if actor.is_initialized %}{{ actor }}{% else %}{{ actor.email }}{% endif %}
</div>
<p class="text-center text-muted">To change this, please
  <a {% if request.session.popout %}
     href="{% url 'casting:sign_in_start_popout' request.session.building %}"
     {% else %}
     href="{% url 'casting:sign_in_start' request.session.building %}"
     {% endif %}>
    start over</a>.
</p>
