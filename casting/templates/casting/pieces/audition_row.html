<td>{{ audition.signed_in }}</td>
<td>{{ audition.actor.get_full_name }}</td>
<td>{{ audition.actor.email }}</td>
<td>{{ audition.actor.phone }}</td>
<td>{{ audition.actor.pgps }}</td>
<td class="copyable" hidden>
  <textarea>{{ audition.actor.get_full_name }}	{{ audition.actor.email }}	{{ audition.actor.phone }}	{{ audition.actor.pgps }}</textarea>
</td>
<td><button class="btn btn-secondary btn-sm btn-copy-excel"
	    title="Copy actor information to clipboard for spreadsheets"
	    data-toggle="tooltip">
    copy</button></td>
<td {% if audition.status == "done" %}class="text-success"{% endif %}>
  {{ audition.get_status_display }}
  {% if audition.status == "waiting" %}
  <a href="{% url 'casting:audition_call' audition.pk %}"
     class="btn btn-primary btn-sm ajaxify">call</a>
  {% endif %}
  {% if audition.status == "called" %}
  <a href="{% url 'casting:audition_done' audition.pk %}"
     class="btn btn-success btn-sm ajaxify">done</a>
  {% endif %}
</td>
