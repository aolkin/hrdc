{% extends "publicity/base.html" %}

{% load bt crispy_forms_tags %}

{% block content %}
<div class="row justify-content-center">
  <div class="col-md-8">
    <h3 class="text-center">{{ object }}</h3>
  </div>
</div>
<div class="row justify-content-center">
  <form method="POST" class="col-md-8">
    {% csrf_token %}
    {{ form|crispy }}
    <button type="submit" class="btn btn-primary btn-block">
      Save Changes
    </button>
  </form>
</div>
{% endblock %}
